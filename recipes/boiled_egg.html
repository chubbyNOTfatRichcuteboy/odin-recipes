    <p class="text">These boiled eggs taste delicious</p>
    <p class="text">This recipe involves a pot and a sink</p>
    <h3 class="bolds">Ingredients:</h3>
    <p>
        <ul class="text">
            <li>1 egg</li>
        </ul>
    </p>
    <h3 class="bolds">Steps:</h3>
    <ol class="text">
        <li>Fill pot with water</li>
        <li>Boil water</li>
        <li>Place egg for 10 minutes, then take out and peel</li>
        <li><strong><em>Enjoy!</em></strong></li>
    </ol>
